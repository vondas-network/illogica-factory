<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>illogica factory</title>

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Font + Styling -->
    <style>
        @font-face {
            font-family: "BloodyScene";
            src: url("bloody_scene.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: "BloodyScene", "Arial Black", Gadget, sans-serif;
            background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
            color: #00FE7F;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            border: 10px groove #555;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 60px 20px 20px 20px;
            gap: 30px;
        }
        
        h1 {
            font-size: 100px;
            margin-top: 0;
            margin-bottom: 0px;
            padding: 0;
            text-align: center;
            text-shadow: 2px 2px 5px #000, 0 0 20px #00ffcc;
            letter-spacing: 4px;
            animation: pulseShadow 3s infinite alternate ease-in-out;
        }
        
        h2 {
            font-size: 36px;
            margin-top: 10px;
            margin-bottom: 30px;
            padding: 0;
            text-align: center;
            text-shadow: 2px 2px 5px #000, 0 0 20px #00ffcc;
            letter-spacing: 4px;
            animation: pulseShadow 3s infinite alternate ease-in-out;
        }
        
        .social-icons {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            font-size: 40px;
            color: #00FE7F;
        }
        
        .social-icons a {
            color: #00FE7F;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .social-icons a:hover {
            color: #ff00ff;
            transform: scale(1.3) rotate(10deg);
            text-shadow: 0 0 8px #ff00ff;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 85%;
            max-width: 1300px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px groove #888;
            border-radius: 10px;
        }
        
        .grid-item iframe {
            border: 4px ridge #00ffcc;
            background: #000;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
        }
        
        @keyframes pulseShadow {
            from {
                text-shadow: 0 0 5px #00FE7F, 0 0 10px #00FE7F;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            }
        }
        
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 100px;
            }
            h2 {
                font-size: 48px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 120px;
            }
            h2 {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>illogica factory</h1>
        <h2>automated A.I. cannibalism</h2>

        <div class="social-icons">
            <a href="https://www.youtube.com/schwwaaa" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/vondas-network/illogica-factory" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/schwwaaa/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="grid-container" id="gridContainer"></div>
    </main>

    <script>
        const data = {
            "urls": [
                "https://www.youtube.com/embed/7fDpdCvFK_s",
                "https://www.youtube.com/embed/DQBIPw_hTS0",
                "https://www.youtube.com/embed/Lls_b_bQ-C4",
                "https://www.youtube.com/embed/pWPL35FQlg4",
                "https://www.youtube.com/embed/jX4StfYiNLM",
                "https://www.youtube.com/embed/s_crVVoQNpg",
                "https://www.youtube.com/embed/l2_Ew2rJOjk",
                "https://www.youtube.com/embed/RKL9Y7INfkc",
                "https://www.youtube.com/embed/hSj5mxRnCJ4"
            ]
        };

        const gridContainer = document.getElementById('gridContainer');
        data.urls.forEach(url => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';

            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            gridItem.appendChild(iframe);
            gridContainer.appendChild(gridItem);
        });
    </script>
</body>

</html>
